<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passgenstyle.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="length">Number of characters(8-32):</label>
            <input type="number" id="length" value="16" min="8" max="32">
        </div>
        <button onclick="generatePassword()">Generate</button>
        <div class="password-box">
            <input type="text" id="password" readonly onclick="copyPassword(event)">
            <!-- Mensagem de instrução -->
            <p id="copy-instruction">Click to copy</p>
        </div>
        
        <!-- Botão para voltar à homepage no canto superior esquerdo -->
        <button id="home-button" onclick="window.location.href='index.html'">Return Home</button>

    </div>

    <!-- Mensagem de copiado -->
    <span id="copy-message">Copied!</span>

    <script src="Scripts/script.js"></script>
</body>
</html>
